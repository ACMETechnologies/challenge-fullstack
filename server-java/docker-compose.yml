version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: peek_challenge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: .
    ports:
      - "8080:8080"
    environment:
      PGHOST: db
      PGUSER: postgres
      PGPASSWORD: postgres
      SPRING_PROFILES_ACTIVE: seed
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:

